<!DOCTYPE html>
<html>
  <head>
    <title>Gráfico de exemplo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart"></canvas>
    <script>
      // Obtém os dados do gráfico por meio da API
      fetch('https://exemplo.com/api/grafico')
        .then(response => response.json())
        .then(data => {
          // Cria um novo gráfico Chart.js
          const ctx = document.getElementById('myChart').getContext('2d');
          const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Dados de exemplo',
                data: data.values,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: true
                  }
                }]
              }
            }
          });
        });
    </script>
  </body>
</html>
